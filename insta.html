<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fake Instagram</title>
    <link rel="stylesheet" href="style-insta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body id="page" class="gray-background">
    <div id="header" class="container-fluid align-items-center p-3 justify-content-between">
        <div class="row d-flex mr-5 ml-5">
            <div id="homebutton">
                <i class="fa fa-instagram fa-2x"></i>
            </div>
            <div id="separator"></div>
            <div id="logo">        </div>
            <div id="search-bar" class="align-middle">
                <input type="text" class="form-control" id="search" aria-describedby="emailHelp" placeholder="&#xF002;      Search">
            </div>
            <div id="discover-button" class="fa fa-compass fa-2x button font-size-small"></div>
            <div id="noti-button" class="fa fa-heart-o fa-2x button"></div>
            <div id="profile-button" class="fa fa-address-book-o fa-2x button"></div>
        </div>    
    </div>
</body>

</html>
